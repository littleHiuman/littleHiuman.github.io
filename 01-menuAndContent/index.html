	<script type="text/javascript">
		window.onload = function(){
			var menulist = document.getElementsByClassName('menu')[0].getElementsByTagName('li');
			var contentlist = document.getElementsByClassName('content')[0].getElementsByClassName('list');
			for(var i=0;i<menulist.length;i++){
				menulist[i].onclick = (function(i){

					return function(){
						
						if(this.className!='cur'){
							this.className="cur";
						}

						for(var a=0;a<menulist.length;a++){
							if(a!=i){
								menulist[a].className = '';
							}
						}

						changeContent()

			}

			changeContent()
			function changeContent () {
				
				for(var x= 0;x<menulist.length;x++){
					if(menulist[x].className=='cur'){
						contentlist[x].style.display = 'block';
					}else{
						contentlist[x].style.display = 'none';
					}
				}

			}
		}
